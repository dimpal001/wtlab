<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lab Report</title>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="form-box">
            <form action="">
                <div class="row">
                    <h3>Web Technology</h3>
                    <h5>Lab report</h5>
                </div>
                <div class="row">
                    <div class="col-12"><input type="text" class="name-input" placeholder="Full Name"></div>
                </div>
                <div class="row">
                    <div class="col-12"><input type="text" class="roll-input" placeholder="Roll Number"></div>
                </div>
                <div class="row">
                    <div class="mb-3">
                        <input class="form-control" type="file" id="formFile">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12"><button>Submit report</button></div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
